<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ACCORDION</title>
	<link rel="apple-touch-icon" sizes="180x180" href="images/fav-icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/fav-icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/fav-icons/favicon-16x16.png">
	<link rel="manifest" href="images/fav-icons/site.webmanifest">
	<link rel="mask-icon" href="images/fav-icons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="images/fav-icons/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="images/fav-icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<h1 class="header__title"><a href="https://github.com/W0x3R">ACCORDION</a></h1>
		</header>
		<main class="main">
			<div class="main__content">
				<input type="radio" name="accordion" id="one" checked>
				<label class="main__label-title" for="one">
					<p class="main__label-text">Your old code</p>
					<svg class="main__svg" viewBox="0 0 24 24">
						<use href="./images/svg/circle.svg#circle"></use>
					</svg>
				</label>
				<label class="main__label-image" for="one">
					<img class="main__image" src="images/old-code.jpg" alt="Your Old Code">
				</label>
			</div>
			<div class="main__content">
				<input type="radio" name="accordion" id="two">
				<label class="main__label-title" for="two">
					<p class="main__label-text">John - 26 years old</p>
					<svg class="main__svg" viewBox="0 0 24 24">
						<use href="./images/svg/circle.svg#circle"></use>
					</svg>
				</label>
				<label class="main__label-image" for="two">
					<img class="main__image" src="images/John.jpg" alt="John">
				</label>
			</div>
			<div class="main__content">
				<input type="radio" name="accordion" id="three">
				<label class="main__label-title" for="three">
					<p class="main__label-text">Coding JS</p>
					<svg class="main__svg" viewBox="0 0 24 24">
						<use href="./images/svg/circle.svg#circle"></use>
					</svg>
				</label>
				<label class="main__label-image" for="three">
					<img class="main__image" src="images/Coding-js.jpg" alt="Coding JS">
				</label>
			</div>
		</main>
	</div>
</body>

</html>
