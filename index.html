<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ACCORDION</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<h1 class="header__title">ACCORDION</h1>
		</header>
		<main class="main">
			<div class="main__content">
				<input type="radio" name="accordion" id="one">
				<label class="main__label-title" for="one">
					<p class="main__label-text">Your old code</p>
				</label>
				<label class="main__label-image" for="one">
					<img src="images/old-code.jpg" alt="Your Old Code">
				</label>
			</div>
			<div class="main__content">
				<input type="radio" name="accordion" id="two">
				<label class="main__label-title" for="two">
					<p class="main__label-text">John - 26 years old</p>
				</label>
				<label class="main__label-image" for="two">
					<img src="images/John.jpg" alt="John">
				</label>
			</div>
			<div class="main__content">
				<input type="radio" name="accordion" id="three">
				<label class="main__label-title" for="three">
					<p class="main__label-text">Coding JS</p>
				</label>
				<label class="main__label-image" for="three">
					<img src="images/Coding-js.jpg" alt="Coding JS">
				</label>
			</div>
		</main>
	</div>
</body>

</html>
